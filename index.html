<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <main class="main">
            <h1>All awesome books</h1>     
            <div class="books-list"></div>
            <hr>
            <h1>Add a new book</h1>
            <form class="add-form">
                <label for="title" hidden>Title:</label>
                <input type="text" class="title" required placeholder="Title"/>
                <label for="author" hidden>Author:</label>
                <input type="text" class="author" required placeholder="Author"/>
                <button type="submit" class="form-btn">Add</button>
            </form>            
        </main>
    </section>
    <script src="./javascripts/class.js"></script>
</body>
</html>
